<body>
<main>
  <div class = "parent header_parent">
    <div>
      <ul id = "nav">
        <li id = "start">ゲームスタート</li>
        <li id = "reset">リセット</li>
        <li id = "ranking">ランキング表示</li>
      </ul>
    </div>
  </div>

</main>

<h1 id = "timer"></h1>

  <div id = "popup_wrapper">
    <div id = popup_inside>
        <div id = "popup_close" class = "close">✕</div>
        <h2>
          <p>クリアおめでとう！</p>
          <p>スコアを登録しましょう！</p>
        </h2>
        <div id = date></div>
        <div id = "result"></div>
        <div>ニックネーム<input id = "nickname" type = "text" value = "ニックネームを入力"></input></div>

    </div>
  </div>

 <div id = "ranking_wrapper">
  <div id = "ranking_inside">
    <div id = "ranking_close" class = "close">✕</div>
    <table id="list">
      <!-- ここに追加データが挿入される -->
      </table>
    </div>
  </div>

  <div id = "gameover_wrapper">
    <div id = "gameover_inside">
      <div>ゲームオーバー</div>
      <div>
      <button id = "restart" class = "button">再挑戦</button>
      <button id = "gameover_close" class = "button">画面を閉じる</button>
    </div>
      </div>
    </div>

  <canvas id="canvas"></canvas>
